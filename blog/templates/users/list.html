{% extends 'base.html' %}
{% block title %}
Список пользователей
{% endblock %}
{% block body %}
<h1>Пользователи</h1>
<div>
    <ul>
        {% for user in users %}
        <li>
            <a href="{{ url_for('users_app.details', user_id=user.id) }}">
                {{ user.username -}}
            </a>
            {% if user.is_staff %}
                <span class="badge bg-secondary">staff</span>
            {% endif %}
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
